{% extends 'base.html' %}
{% block title %}Result{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="p-5 rounded-4 text-center w-100 shadow-lg" style="max-width: 600px; 
      backdrop-filter: blur(15px); 
      background: rgba(255, 255, 255, 0.2); 
      border: 1px solid rgba(255, 255, 255, 0.3); 
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);">

    <h3 class="mb-4 text-white">{{ manipulation }} Completed</h3>
    <p class="text-white">{{ files|length }} files processed successfully.</p>

    <a href="{{ url_for('main.download_zip') }}" class="btn btn-primary">Download Your Files</a>

  </div>
</div>

{% endblock %}
