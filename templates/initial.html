{% extends 'base.html' %}
{% block title %}Upload Files{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div id="drop-area" class="p-5 rounded-4 text-center w-100 shadow-lg" style="max-width: 600px; 
        backdrop-filter: blur(15px); 
        background: rgba(22, 21, 21, 0.2); 
        border: 1px solid rgba(255, 255, 255, 0.3); 
        box-shadow: 0 8px 32px rgba(8, 9, 24, 0.37);">

        <div class="bg-dark bg-opacity-50 text-white py-2 px-4 rounded-3 mb-3">
            <h3 class="m-0">Upload Images</h3>
        </div>

        <p class="text-white-50 mb-4">Drag & drop files here or click below to select</p>

        <form id="upload-form" action="{{ url_for('main.upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" id="fileElem" name="files" multiple accept=".jpg,.jpeg,.png" hidden>
            <button type="button" class="btn btn-outline-light mb-3" onclick="document.getElementById('fileElem').click();">
                ğŸ“ Add Files
            </button>

            <div id="fileList" class="mb-3 text-start text-white"></div>

            <button type="submit" class="btn btn-success" id="submitBtn" disabled>Next â¡ï¸</button>
        </form>

    </div>
</div>

<script src="{{ url_for('static', filename='js/upload.js') }}"></script>

{% endblock %}
